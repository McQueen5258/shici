<p>《一剪梅·雨打梨花深闭门》</p>
<p></p>
<p>明代：唐寅</p>
<p></p>
<p>雨打梨花深闭门，孤负青春，虚负青春。</p>
<p>赏心乐事共谁论？花下销魂，月下销魂。</p>
<p>愁聚眉峰尽日颦，千点啼痕，万点啼痕。</p>
<p>晓看天色暮看云，行也思君，坐也思君。</p>
<p>春宵一刻值千金，花有清香月有阴。</p>
